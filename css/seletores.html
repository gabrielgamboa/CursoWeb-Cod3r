<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /* #aninhado > div (primeira div filha da tag com id aninhado)*/
        /* #aninhado section (qualquer section dentro da tag com id aninhado)*/
        /* p + ul (elemento ul logo em seguida de p)  */
        /* p ~ ol (elemento depois de p, mas que compartilham o mesmo pai)*/
        /* [feira] (atributo feira)*/
        /* [feira=casa] (atributo feira igual a casa)*/
        /* [feira~=escritorio] (atributo feira que possui escritorio no nome)*/
        /* [feira*=asa] (atributo que possui "asa" dentro da palavra)*/
        /* span:nth-child(1) (primeiro filho de alguém que é do tipo span) */
        /* section > :nth-child(odd) (seleciona os filhos impares de section) */
        /* section > :nth-child(even) (filhos pares da section) */
        /* section > span:nth-of-type(2) (segundo SPAN, filho direto de section) */
        
        /* criei esse abaixo */
        /* dentro de uma tag com id=aninhado == filho que possui class=tag  == sections dentro dessa classe == seleciona os filhos impares do tipo span*/
        #aninhado > .tag section span:nth-child(odd) {
            color: #ff0;
            background-color: #f77;
        }
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
