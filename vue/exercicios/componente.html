<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
   
    <div id="app">
        <saudacao nome="Ana"></saudacao>
        <saudacao nome="Bia"></saudacao>
    </div>



    <script>
        // criando um componente
        Vue.component('saudacao', {
            //propriedade que ter√° no componente(igual do react)
            props: ['nome'],
            template: `
                <div>Bom dia {{ nome }}!</div>
            `
        })

        new Vue ({
            el: "#app"
        })
    </script>
</body>
</html>
