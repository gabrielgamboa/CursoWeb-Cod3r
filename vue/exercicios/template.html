<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">

    </div>


    <script>
        new Vue({
            el: "#app",
            data: {
                titulo: 'VueJS',
                subtitulo: 'Framework Progressivo'
            },
            //utilizando o template para colocar elementos html na Tag
            // ele renderiza APENAS o primeiro elemento(se tirar a div envolta
            // só o titulo irá ser renderizado)
            template: `
                <div>
                    <h1>{{ titulo }}</h1>
                    <h3>{{ subtitulo }}</h3>
                </div>
            `
        })
    </script>
</body>
</html>
