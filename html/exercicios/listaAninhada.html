<h1>Projeto</h1>
<ul class="tree">
    <li>
        <span class="folder">Backend</span>
        <ul>
            <li>
                <span class="folder">app</span>
                <ul>
                    <li>produto.js</li>
                    <li>usuario.js</li>
                    <li>venda.js</li>
                </ul>
            </li>

            <li>
                <span class="folder">config</span>
                <ul>
                    <li>banco.js</li>
                    <li>rotas.js</li>
                    <li>servidor.js</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>
        <span class="folder">Frontend</span>
        <ul>
            <li>
                <span class="folder">public</span>
                <ul>
                    <li>app.js</li>
                    <li>app.js</li>
                    <li>index.html</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">

<script>
    document.querySelectorAll('.folder').forEach(pasta => {
        pasta.onclick = function(evento) {
            const ul = pasta.nextElementSibling //pega o proximo elemento da tag
            const display = ul.style.display
            ul.style.display = display === 'none' ? 'flex':'none'
        }
    })
</script>
