<h1>Tags não visuais</h1>

<!-- Tags Semanticas

section: divide o texto em sessões(agrupamento temático)
article: conteúdo auto-contido 
header: cabeçalho da página
footer: rodapé da página
nav: agrupamentos de links
aside: de lado(ex. sidebar). Relacionado com algum conteudo próximo
details: exibe detalhes que podem ser exibidos ou escondidos

-->



<!-- As famosas

div: divisão (já usa display block)
span: agrupar elementos inline
-->

        display: inline;
