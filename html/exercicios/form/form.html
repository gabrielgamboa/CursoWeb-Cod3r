<h1>Formulário</h1>

<!-- CRIANÇÃO DE FORMULÁRIO -->
<form method="POST">
    <input type="hidden" name="id" value="3">
    <input type="text" name="nome"> <!--"nome" será o atributo do objeto body-->
    <input type="password" name="senha">

    <!-- ÁREA PARA TEXTO -->
    <textarea name="bibliografia" cols="30" rows="10"></textarea>

    <div>
        <!-- SELECIONAR UMA ENTRE N OPÇÕES -->
        <input type="radio" name="tipo" value="admin"> Admin
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="professor"> Professor
    </div>

    <div>
        <!-- CAIXA DE CHECAGEM -->
        <input type="checkbox" name="ativo"> Ativo
    </div>

    <!-- SELECIONAR UMA ENTRE N OPÇÕES EM FORMA DE LISTA  -->
    <select name="estado">
        <option value="vazio">Selecione</option>
        <option value="ac">Acre</option>
        <option value="ba">Bahia</option>
        <option value="ce">Ceará</option>
    </select>
    <!-- SELECIONAR VÁRIAS -->
    <select name="interesses" multiple size="5">
        <option value="js">JavaScript</option>
        <option value="java">Java</option>
        <option value="php">Php</option>
        <option value="python">Python</option>
        <option value="go">Go</option>
        <option value="c">C</option>

    </select>
    <button formaction="http://localhost:3003/usuarios">Incluir</button>
    <button formaction="http://localhost:3003/usuarios/3">Alterar</button>

</form>


<style>
    input, textarea, select {
        display: block;
        margin-bottom: 10px;
    }

    input[type=radio],
    input[type=checkbox] {
        display: inline;
    }
</style>
